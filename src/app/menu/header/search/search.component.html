<div class="search">
  <input
    class="search-input"
    type="text"
    [ngStyle]="border ? getBorderStyle() : {}"
    [(ngModel)]="searchValue"
    #searchInput
  />
  <span class="search-img pointer" (click)="onSubmit()"
    ><img
      src="https://www.aucklandcatholic.org.nz/wp-content/uploads/2022/03/youtube-logo-png-2092.png"
      alt=""
  /></span>
</div>
